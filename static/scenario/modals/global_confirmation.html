<div style="position: relative;" class="row">
    <div id="global_confirmation_loading" style="padding-top:30px; text-align:center; position:absolute; width:100%; height:100%; background:white; z-index:99"><img style="height:150px;" src="images/loading_icon.gif" /></div>
    <div class="col-md-12">

        <div class="panel-heading">
            <h3 class="panel-title">
                系统变量模板
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </h3>
        </div>

        <form method="post">

            <div class="margin-40 margin-top-0">
                <div id="more_confirm_messages"></div>
                <div onclick="addMoreConfirmMessages()" class="btn btn-lg btn-block btn-success">＋ 增加模板</div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-target="#globalConfirmMessage" data-toggle="modal" onclick="saveConfirmMessages()">保存</button>
            </div>
        </form>
    </div>
</div>
